<div class="table">
    <table>
        <thead>
            <tr>
                <th *ngFor="let h of headers">{{h}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r  of rows">
                <td *ngFor="let d of r">{{d}}</td>
            </tr>
        </tbody>
    </table>
</div>
